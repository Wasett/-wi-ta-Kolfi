<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admina</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Panel Admina</h1>

        <!-- Formularz dodawania uczestnika -->
        <h2>Dodaj uczestnika</h2>
        <form action="/" method="POST">
            <label for="name">Imię uczestnika:</label>
            <input type="text" id="name" name="name" required><br><br>
            <button type="submit" name="add_participant">Dodaj</button>
        </form>

        <!-- Formularz resetowania losowania -->
        <h2>Resetuj losowanie</h2>
        <form action="/" method="POST">
            <button type="submit" name="reset_lottery">Resetuj</button>
        </form>

        <!-- Lista uczestników -->
        <h2>Lista uczestników</h2>
        <ul>
            {% for participant in participants %}
                <li>{{ participant.name }} 
                    {% if not participant.drawn %}
                        <form action="{{ url_for('draw', participant_id=participant.id) }}" method="POST" style="display:inline;">
                            <button type="submit">Losuj</button>
                        </form>
                    {% else %}
                        - Wylosowano
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
